name: Deploy to Prod (Ubuntu + Nginx)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Build with npm. Adjust if your build command differs.
      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # Pick the folder that contains the built static files.
      # Common are: 'dist' (Vite) or 'build' (CRA). Change if needed.
      - name: Prepare artifacts
        run: |
          OUTDIR="dist"
          if [ -d "build" ]; then OUTDIR="build"; fi
          echo "Using output dir: $OUTDIR"
          mkdir -p deploy_bundle
          rsync -a --delete "$OUTDIR"/ ./deploy_bundle/

      # Upload to /tmp/app_upload on the server
      - name: Copy files to server (/tmp/app_upload)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "deploy_bundle/*"
          target: "/tmp/app_upload"
          strip_components: 1

      # Run the remote deploy script WITH BASH
      - name: Run remote deploy script (bash)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          # Use bash -lc so we don't hit /bin/sh (dash) and so profile/env are loaded
          script: |
            sudo mkdir -p /tmp/app_upload
            sudo chown -R $USER:$USER /tmp/app_upload
            sudo bash -lc '/usr/local/bin/deploy_dataxphere.sh'
